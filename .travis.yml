os: linux
dist: trusty
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y cmake cmake-data ninja-build python3-pip cpanminus mercurial perl libperl-dev valgrind
install:
    - sudo cpanm --notest autodie strict warnings Cwd Env::Path File::Basename File::Copy File::Path File::Spec File::Which Getopt::Long IO::All Path::Tiny Test::Differences Test::More Test::PerlTidy Test::TrailingSpace Test::Trap
    - ( a="$(pwd)"; tgt="patsolve/cmake/"; mkdir B2 && cd B2 && hg clone https://bitbucket.org/shlomif/shlomif-cmake-modules && cd shlomif-cmake-modules/shlomif-cmake-modules && cp -f "$(pwd)"/Shlomif_Common.cmake "$a"/"$tgt"/ )
    - git clone git://github.com/shlomif/fc-solve.git
perl:
    - "5.24"
python:
    - "3.5"
script: "mkdir build && cd build && cmake -DFC_SOLVE_SRC_PATH=\"$(pwd)/../fc-solve/fc-solve/source/\" ../patsolve && make && make check"
